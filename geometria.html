<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometria Plana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Geometria Plana</h1>
    <form id="geometryForm">
        <label for="width">Largura:</label>
        <input type="number" id="width" name="width" value="3" min="0" step="0.1">

        <label for="height">Altura:</label>
        <input type="number" id="height" name="height" value="4" min="0" step="0.1">

        <button type="submit">Calcular</button>
    </form>
    <p id="result"></p>
    <script src="GeometryInterface.js"></script>
</body>
</html>
